<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio_mensagens</title>
</head>
<body>
    <h1>Preço mudou</h1>

    <button onclick="precomudou()">Verificar</button>

    <h3 id="mensagemtitle"></h3>
    <p id="msgprecos"></p>
    <p id="precoatualvariavel"></p>

    <p>Clique no botão acima para analisar a mudança de preço.</p>

    <script>
        var preco_prod, preco_atual, precovariavel;
        function precomudou() {
            preco_prod = Number(prompt("Qual era o preço anterior do Produto?"));
            preco_atual = Number(prompt("Qual é o preço atual do Produto?"));

            document.getElementById("mensagemtitle").innerHTML = `Analisando os valores informados`;
            document.getElementById("msgprecos").innerHTML = `O produto custava R$ ${preco_prod} e agora custa R$ ${preco_atual}.`;

            if (preco_prod > preco_atual) {
                precovariavel = preco_atual - preco_prod;

                document.getElementById("msgprecos").innerHTML = `Hoje o produto está mais barato.`;
                document.getElementById("precoatualvariavel").innerHTML = `O preço subiu R$ ${precovariavel} em relação ao preço anterior.`;
                document.getElementById("").innerHTML = ``;
            } else {
                precovariavel = preco_prod - preco_atual;
                
                document.getElementById("msgprecos").innerHTML = `Hoje o produto está mais caro.`;
                document.getElementById("precoatualvariavel").innerHTML = `O preço caiu R$ ${precovariavel} em relação ao preço anterior.`;
                document.getElementById("").innerHTML = ``;
            }
        }
    </script>
</body>
</html>
