<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
    <style>
        button {
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Ano Bissexto</h1>

    <button onclick="anobissexto()">Verificar</button>

    <h3 id="mensagemtitle"></h3>
    <p id="ano"></p>


    <p>Informe um ano para saber se ele é bissexto.</p>

    <script>
        var ano;

        function anobissexto() {
            ano = Number(prompt("Qual é o ano você quer verificar?"));

            document.getElementById("mensagemtitle").innerHTML = `Analisando o ano de ${ano}...`;

            if (ano % 4 == 0) {
                document.getElementById("ano").innerHTML = `O ano de ${ano} <span style="background-color: #00FF7F; width: max-content;">É BISSEXTO ✔</span>`;
            } else {
                document.getElementById("ano").innerHTML = `O ano de ${ano} <span style="background-color: #FF6347; width: max-content;">NÃO É BISSEXTO ✖</span>`;
            }
        }
    </script>
</body>
</html>
